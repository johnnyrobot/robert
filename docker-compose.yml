version: '3.8'

services:
  canvas-color-updater:
    build: .
    container_name: canvas-color-updater
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - FIREBASE_API_KEY=${FIREBASE_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
